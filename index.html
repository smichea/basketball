<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Shooting Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #f0f0f0;
      display: block;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="currentScore">0</span></div>
    <div>Best Score: <span id="bestScore">0</span></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
